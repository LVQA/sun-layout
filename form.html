<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr><td>
            <label for="email">Email</label>
        </td>
        <td>
            <input type="" name="email" id="email">
        </td></tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="male" id="male" checked>
                 <label for="male">Male</label>
                 <input type="radio" name="female" id="femail">
                 <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="lang"></label></td>
            <td><select name="" id="lang">
                <option value="vietnamese">Vietnamese</option>
                <option value="eng">english</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="skill">Skill</label></td>
            <td><input type="checkbox" name="java" id="java"><label for="java">Java</label>
                <input type="checkbox" name=".net" id=".net"><label for=".net">.Net</label>
                <input type="checkbox" name="Ruby" id="Ruby"><label for="Ruby">Ruby</label>
                <input type="checkbox" name="php" id="php"><label for="php">PHP</label>
                <input type="checkbox" name="Python" id="Python"><label for="Python">Python</label>
            
            </td>
        </tr>
        <tr>
            <td><label for="admin">Adim?</label></td>
            <td><input type="checkbox" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="avatar">Avarta</label></td>
            <td><input type="file" name="avarta" id="avarta"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
